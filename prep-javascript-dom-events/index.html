<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    $helloWorld = document.querySelector(".hello-world-btn");
    $helloWorld.addEventListener('click',handleClick);
    function handleClick(){
      console.log('hello world!');
    }
  </script>
</body>

</html>
